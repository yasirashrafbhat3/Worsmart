<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worsmart | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>body { background: #050505; color: #94A3B8; font-family: 'Inter', sans-serif; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-8">
    <div class="max-w-md w-full bg-white/[0.02] border border-white/5 p-10 rounded-[32px]">
        <h1 class="text-2xl font-bold text-white mb-2">Get in touch</h1>
        <p class="text-sm text-slate-500 mb-8">Feedback? Partnerships? We're listening.</p>
        
        <form class="space-y-4">
            <div>
                <label class="text-[10px] uppercase font-bold tracking-widest block mb-2">Email</label>
                <input type="email" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition">
            </div>
            <div>
                <label class="text-[10px] uppercase font-bold tracking-widest block mb-2">Message</label>
                <textarea rows="4" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition"></textarea>
            </div>
            <button class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl hover:bg-cyan-400 transition uppercase text-xs tracking-[0.2em]">Send Intelligence</button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="text-xs text-slate-600 hover:text-white transition">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
